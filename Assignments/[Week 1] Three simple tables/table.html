<!DOCTYPE html>
<html>

<head>

    <title>Three simple tables</title>
</head>

<body>
    <h4>Table 1 - Multiplication Table:</h4>
    <table style="width:50%" border="1px">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>

        <tr>

            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>

        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <br>
    <hr>
    <h4>Table 2 - Invoice:</h4>
    <table style="width:50%" border="1px">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Pc</td>
            <td>300$</td>
        </tr>

        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <br>
    <hr>
    <h4>Table 3:</h4>
    <table style="width:50%" border="1px">

        <tr>
            <th style="width: 30% ">Favorite Website</th>
            <td><a target="_blank" href="https://www.youtube.com/">Youtube</a></td>
        </tr>
        <tr>
            <th style="width: 30% ">Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th style="width: 30% ">Favorite dog breed</th>
            <td><b>German</b> Shepherd <img src="../Images/German-Shepherd.jpg" alt="German Shepherd Dog" width="100px"
                    </td>
        </tr>









    </table>

</body>

</html>
