<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Classes</title>
</head>
<link rel="stylesheet" href="styles/style.css" />

<body>
    <h1 class="light">This is a light header</h1>
    <h1 class="light">This is also a light header</h1>
    <h1 class="dark">This is a dark header</h1>
    <h1 class="dark">This is also a dark header</h1>
    <h1 class="new">This is a new header</h1>
    <h1 class="new">This is also a new header</h1>
    <h1 class="light new">This is a light new header</h1>
    <h1 class="light new">This is also a light new header</h1>
    <h1 class="dark new">This is a dark new header</h1>
    <h1 class="dark new">This is also a dark new header</h1>
</body>

</html>
