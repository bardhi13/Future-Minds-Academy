<!DOCTYPE html>
<html>

<head>
    <title>Sign up form</title>


</head>

<body>
    <h1>Register</h1>
    <form action="register_test.html" method="get" target="_blank">
        <label for="firstname">First Name: </label>
        <input type="text" placeholder="Write your First Name" name="firstname" required> <br>
        <br>
        <label for="lastname">Last Name: </label>
        <input type="text" placeholder="Write your Last Name" name="lastname" required> <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" placeholder="Write your Email" name="email" required> <br>
        <br>
        <label for="psw">Password:</label>
        <input type="password" placeholder="Write a password" name="psw" required minlength="5" maxlength="15"> <br>
        <br>
        <label for="conf-psw">Confirm Password:</label>
        <input type="password" placeholder="Confirm your password" name="conf-psw" required minlength="5"
            maxlength="15"> <br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" placeholder="" name="birthday" required> <br>
        <br>
        <caption>Gender:</caption> <br>
        <input type="radio" id="male-option" name="gender" value="male">
        <label for="male">Male:</label><br>
        <input type="radio" id="female-option" name="gender" value="female">
        <label for="female">Female:</label> <br>
        <br>
        <input type="checkbox" id="services" name="services" value="termsandservices" required>
        <label for="termsandservices">I accept the terms and services</label> <br>
        <br>
        <button type="submit"> <a target="_blank" href="register_test.html">Sign Up</a></button>
        <p>Already have an account? <a target="_self" href="login.html">Log in here!</a> </p>
    </form>

</body>

</html>
